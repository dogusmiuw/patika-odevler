<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medium</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body>
    <!-- navbar -->
    <div
      class="border-bottom border-dark d-flex align-items-center"
      style="background-color: var(--medium-yellow); height: 75px"
    >
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#">Medium</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Our story</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Membership</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Write</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sign In</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn btn-dark text-light rounded-pill"
                  href="#"
                  style="width: 110px"
                >
                  Get started
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <!-- hero -->
    <div
      class="border-bottom border-dark"
      style="background-color: var(--medium-yellow); height: 455px"
    >
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-7 d-flex align-items-center">
            <!-- hero content -->
            <div>
              <h1 class="hero-title">Stay curious.</h1>
              <p class="hero-desc">
                Discover stories, thinking, and expertise from writers on any
                topic.
              </p>
              <a
                href="#"
                class="btn btn-dark text-light rounded-pill"
                style="width: 180px"
                >Start reading</a
              >
            </div>
          </div>
          <div class="col-5 illustration"></div>
          <!-- illustration -->
        </div>
      </div>
    </div>
    

    <hr>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
